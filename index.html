<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Guest List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Guest List</h1>
      <form id="guest-form">
        <input
          type="text"
          id="guest-input"
          placeholder="Enter guest name"
          required
        />

        <select id="guest-category">
          <option value="Friend">Friend</option>
          <option value="Family">Family</option>
          <option value="Colleague">Colleague</option>
        </select>

        <button type="submit" class="add-btn">Add Guest Name</button>
      </form>

      <p id="guest-limit-msg" class="hidden">
        Sorry, guest limit (10) reached.
      </p>

      <ul id="guest-list"></ul>
    </main>

    <script src="index.js"></script>
  </body>
</html>
